<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Petri Net Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="toolbar">
        <button id="newBtn"><img src="assets/new.png" alt="New"> New</button>
        <button id="selectBtn"><img src="assets/select.png" alt="Select"> Select</button>
        <button id="placeBtn"><img src="assets/place.png" alt="Place"> Place</button>
        <button id="transitionBtn"><img src="assets/transition.png" alt="Transition"> Transition</button>
        <button id="iniBtn"><img src="assets/ini.png" alt="INI"> INI</button>
        <button id="arcBtn"><img src="assets/arc.png" alt="Arc"> Arc</button>
        <button id="deleteBtn"><img src="assets/delete.png" alt="Delete"> Delete</button>
        <button id="plusTokenBtn"><img src="assets/plus.png" alt="+Token"> +Token</button>
        <button id="minusTokenBtn"><img src="assets/minus.png" alt="-Token"> -Token</button>
        <button id="playPauseBtn"><img src="assets/play.png" alt="Play/Pause"> Play</button>
        <button id="resetBtn"><img src="assets/reset.png" alt="Reset"> Reset</button>
        <button id="snapBtn"><img src="assets/snap.png" alt="Snap"> Snap</button>
        <button id="speedBtn"><img src="assets/speed.png" alt="Speed"> Speed</button>
        <button id="saveBtn"><img src="assets/save.png" alt="Save"> Save</button>
        <button id="loadBtn"><img src="assets/load.png" alt="Load"> Load</button>
        <button id="clearBtn"><img src="assets/clear.png" alt="Clear"> Clear</button>
        <button id="switchBtn"><img src="assets/switch.png" alt="Switch"> T-Model</button>
        <button id="guideBtn"><img src="assets/guide.png" alt="Guide"> Guide</button>
        <button id="annotateBtn"><img src="assets/note.png" alt="Annotate"> Annotate</button>
        <button id="colorBtn"><img src="assets/color.png" alt="Color"> Color</button>
        <button id="fontBtn"><img src="assets/font.png" alt="Font"> Font</button>
        <button id="pnfnBtn"><img src="assets/pnfn.png" alt="PN-FN"> PN-FN</button>
        <button id="mrpnBtn"><img src="assets/mrpn.png" alt="MR-PN"> MR-PN</button>
    </div>
    <div id="zoom-panel">
        <button id="zoomInBtn"><img src="assets/zin.png" alt="Zoom In"></button>
        <button id="zoomOutBtn"><img src="assets/zout.png" alt="Zoom Out"></button>
    </div>
    <canvas id="petriCanvas"></canvas>
    <div id="speedLabel">Speed: 1x</div>
    <div id="guideModal" class="modal">
        <div class="modal-content">
            <span class="close">×</span>
            <p id="guideText"></p>
        </div>
    </div>
    <div id="pnfnModal" class="modal">
        <div class="modal-content">
            <span class="close">×</span>
            <textarea id="pnfnText" readonly style="width: 100%; height: 300px;"></textarea>
            <button id="pnfnInsertBtn">Insert as Note</button>
        </div>
    </div>
    <div id="mrpnModal" class="modal">
        <div class="modal-content">
            <span class="close">×</span>
            <textarea id="mrpnText" readonly style="width: 100%; height: 300px;"></textarea>
            <button id="mrpnInsertBtn">Insert as Note</button>
        </div>
    </div>
    <script src="petriNetCanvas.js"></script>
</body>
</html>
